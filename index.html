<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>RaiseYourTown</title>
    
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">
    
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">
    
    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="material.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="index.css">

    <style>
      #view-source {
        position: fixed;
        display: block;
        right: 0;
        bottom: 0;
        margin-right: 40px;
        margin-bottom: 40px;
        z-index: 900;
      }
      #map {
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="side">
        <h3>Liste des lieux</h3>
        <ul>
          <li>Parc Test 1</li>
          <li>Parc Test 2</li>
          <li>Parc Test 3</li>
          <li>Parc Test 4</li>
          <li>Parc Test 5</li>
        </ul>
      </div>
      <div class="main">
        <div class="header">
          <h2>Nom de la ville</h2>
        </div>
        <div class="map">
          <div id="map"></div>
        </div>      
      </div>
    </div>
    <script>
    var marker1;
    
    function initMap() {
      var ville = {lat: 45.526534, lng: -73.287043};
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 14,
        center: ville
      });
      var goldStar = {
        path: 'M 125,5 155,90 245,90 175,145 200,230 125,180 50,230 75,145 5,90 95,90 z',
        fillColor: 'yellow',
        fillOpacity: 0.8,
        scale: 0.2,
        strokeColor: 'gold',
        strokeWeight: 14
      };	
      var contentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Parc</h1>'+
      '<div id="bodyContent">'+
      'crotte'+
      '</div>'+
      '</div>';
      
      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });
      marker1 = new google.maps.Marker({
        position: {lat: 45.513633, lng: -73.294692}, 
        map: map
      })
      marker1.name = "parc du ruisseau";
      var marker2 = new google.maps.Marker({
        position: {lat: 45.515452, lng: -73.293029}, <!-- arena jean rougeau -->
        map: map
      });
      var marker3 = new google.maps.Marker({
        position: {lat: 45.515126, lng:  -73.288238}, <!-- La chanterelle -->
        map: map
      });		
      var marker4 = new google.maps.Marker({
        position: {lat: 45.521869, lng: -73.285733},  <!--  Terrain Baseball -->
        map: map
      });		
      var marker5 = new google.maps.Marker({
        position: {lat: 45.523184, lng: -73.283544}, <!-- terrain de soccer -->
        map: map
      });		
      var marker6 = new google.maps.Marker({
        position: {lat: 45.530985, lng: -73.294751}, <!--  terrain baseball -->
        map: map
      });		
      var marker6 = new google.maps.Marker({
        position: {lat: 45.532038, lng: -73.295254}, <!-- badminton -->
        map: map
      });
      marker1.addListener('click', function() {
        document.getElementsByClassName("mdl-layout__drawer-button")[0].click();
      });
    }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsyGP6k6BvOpAjSCTb1SbbuXy181zQ5UM&callback=initMap">
    </script>
  </body>
</html>
